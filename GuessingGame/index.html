<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

  </head>
  <body>

    <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

      <div id='main'>
        <div id='input-parent'>
          <input id='players-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
          <button id='submit' class='btn btn-success'>Go!</button>
        </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

        <div id="menu-btns">
          <button id='reset' class='btn btn-warning'>Reset</button>
          <button id='hint' class='btn btn-info'>Hint</button>
        </div>
      </div>
    </div>

    <div id='footer' class='center'>
      <div class='row'>
        <div class='col-sm-4'>
          <img src='img/fa-logo@2x.png'></img>
        </div>
        <div class='col-sm-4'>
          <h4>Project by YOUR NAME HERE</h4>
        </div>
        <div class='col-sm-4'>
          <img src='img/grace_hopper_academy.png'></img>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/GuessingGame.js"></script>
  </body>
</html>
